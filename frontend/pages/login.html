<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - eFinder</title>
    <link rel="icon" type="image/x-icon" href="../asset/favcon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/custom.css?v=10">
    <!-- Dark Theme CSS -->
    <link rel="stylesheet" href="../styles/dark-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .auth-image-section {
            position: relative;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            overflow: hidden;
        }
        
        .auth-image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('../uploads/i.jpg') center/cover;
            opacity: 0.15;
        }
        
        .auth-image-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
        
        .auth-image-content h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .auth-image-content p {
            font-size: 18px;
            opacity: 0.95;
            line-height: 1.6;
        }
        
        .auth-form-section {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .back-home:hover {
            background: rgba(0,0,0,0.3);
            transform: translateX(-5px);
            color: white;
        }
        
        .form-header {
            margin-bottom: 40px;
        }
        
        .form-header h1 {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #6c757d;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 2;
        }
        
        .form-control {
            padding: 14px 18px 14px 50px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #ff6b35;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
            outline: none;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .form-check-input:checked {
            background-color: #ff6b35;
            border-color: #ff6b35;
        }
        
        .form-check-label {
            color: #6c757d;
            font-size: 14px;
        }
        
        .forgot-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: #e55a2b;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            color: white;
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 15px;
        }
        
        .signup-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #e55a2b;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0;
                background: white;
            }
            
            .auth-container {
                grid-template-columns: 1fr;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .auth-image-section {
                padding: 40px 30px;
                min-height: 200px;
            }
            
            .auth-image-content h2 {
                font-size: 28px;
            }
            
            .auth-image-content p {
                font-size: 16px;
            }
            
            .auth-form-section {
                padding: 40px 25px;
            }
            
            .back-home {
                top: 20px;
                left: 20px;
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .form-header h1 {
                font-size: 26px;
            }
            
            .form-header p {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .auth-image-section {
                min-height: 150px;
                padding: 30px 20px;
            }
            
            .auth-image-content h2 {
                font-size: 24px;
            }
            
            .auth-form-section {
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <a href="../pages/index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
    </a>
    
    <button class="theme-toggle-btn" style="position: fixed; top: 20px; right: 20px; z-index: 1000;" title="Toggle Dark Theme" aria-label="Toggle Dark Theme">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="auth-container">
        <div class="auth-image-section">
            <div class="auth-image-content">
                <h2>Welcome Back!</h2>
                <p>Sign in to continue your journey of finding the perfect event venue</p>
            </div>
        </div>
        
        <div class="auth-form-section">
            <div class="form-header">
                <h1>Sign In</h1>
                <p>Enter your credentials to access your account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </button>
                
                <div class="signup-link">
                    Don't have an account? <a href="./SignUp.html">Sign up here</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // API Integration for Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            submitBtn.disabled = true;

            try {
                // Call the login endpoint
                const response = await fetch('http://localhost:3000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Login successful!');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect based on role
                    if (data.user.role === 'owner') {
                        window.location.href = './owner-dashboard.html';
                    } else {
                        window.location.href = './organizer-dashboard.html';
                    }
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'Network error. ';
                if (error.message.includes('Failed to fetch') || error.message.includes('ERR_CONNECTION_REFUSED')) {
                    errorMessage += 'The backend server is not running. Please start the server:\n\n1. Open a terminal\n2. Navigate to: FY-project/backend\n3. Run: npm start\n\nOr use: npm run dev (for development with auto-reload)';
                } else {
                    errorMessage += 'Please check your internet connection and try again.';
                }
                alert(errorMessage);
            } finally {
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
    <!-- Theme Toggle Script -->
    <script src="../scripts/theme-toggle.js"></script>
</body>
</html>
